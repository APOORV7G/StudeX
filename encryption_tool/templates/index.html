<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption and Decryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #191919; /* Dark Gray */
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #BED754; /* Light Green */
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #E3651D; /* Orange */
            text-align: center;
            margin-bottom: 10px;
        }

        .section {
            background-color: #282828;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .custom-file-input {
            position: relative;
            width: 100%;
            max-width: 300px;
            height: 40px;
            overflow: hidden;
            margin-bottom: 10px;
            background-color: #444;
            color: #ffffff;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #555;
            text-align: center;
            line-height: 40px;
            transition: background-color 0.3s ease;
        }

        .custom-file-input:hover {
            background-color: #555;
        }

        .custom-file-input::before {
            content: 'Choose file';
            display: inline-block;
            padding: 0 10px;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        button {
            background-color: #E3651D; /* Orange */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #750E21; /* Dark Red */
        }

        .warning {
            color: #FFD700; /* Warning color */
            margin-top: 10px;
            visibility: hidden;
        }

        #encryption-section, #decryption-section {
            margin: 20px;
        }
    </style>
    <script>
        function validateForm(event) {
            const fileInput = event.target.querySelector('input[type="file"]');
            const warning = event.target.querySelector('.warning');
            if (!fileInput.files.length) {
                event.preventDefault();
                warning.textContent = 'Please select a file to proceed.';
                warning.style.visibility = 'visible';
            } else {
                warning.style.visibility = 'hidden';
            }
        }
    </script>
</head>
<body>
    <h1>File Encryption and Decryption</h1>

    <div id="encryption-section" class="section">
        <h2>Encrypt File</h2>
        <form action="/encrypt" method="post" enctype="multipart/form-data" onsubmit="validateForm(event)">
            <label class="custom-file-input">
                <input type="file" name="file" required>
            </label>
            <button type="submit">Encrypt File</button>
            <div class="warning"></div>
        </form>
    </div>

    <div id="decryption-section" class="section">
        <h2>Decrypt File</h2>
        <form action="/decrypt" method="post" enctype="multipart/form-data" onsubmit="validateForm(event)">
            <label class="custom-file-input">
                <input type="file" name="file" required>
            </label>
            <button type="submit">Decrypt File</button>
            <div class="warning"></div>
        </form>
    </div>
</body>
</html>
