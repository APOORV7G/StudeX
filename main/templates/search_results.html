<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>Search Results for "{{ search_text }}"</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for result in search_results %}
        <tr>
            <td>{{ result.name }}</td>
            <td>{{ result.score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
