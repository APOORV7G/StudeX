<!DOCTYPE html>
<html>
<head>
    <title>Highest Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #222;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Highest Scores</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for score in scores %}
        <tr>
            <td>{{ score.name }}</td>
            <td>{{ score.score }}</td>
        </tr>
        {% endfor %}
    </table>
    {% if page and scores|length >= 10 %}
    <a href="/scores/{{ page + 1 }}">Next Page</a>
    {% endif %}
    <br>
    <a href="/search">Search</a>
</body>
</html>
